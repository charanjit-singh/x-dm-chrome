<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafb; /* Light grey background */
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1a202c; /* Dark grey for headings */
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #ffffff; /* White background for sections */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568; /* Medium grey for labels */
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            background-color: #edf2f7;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #3182ce; /* Blue border on focus */
            outline: none;
        }
        button {
            background-color: #3182ce; /* Blue button color */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2b6cb0; /* Darker blue on hover */
        }
        button:disabled {
            background-color: #a0aec0; /* Grey for disabled buttons */
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #718096;
        }
        a {
            color: #3182ce;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .audience-count {
            font-size: 0.9em;
            color: #4a5568;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #e2e8f0;
            padding: 10px;
            text-align: left;
        }
        .report-table th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .progress-bar {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #3182ce;
            transition: width 0.3s ease;
        }
        .followers-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        .follower-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .follower-item:last-child {
            border-bottom: none;
        }
        .follower-name {
            font-weight: bold;
            color: #1a202c;
        }
        .follower-bio {
            color: #4a5568;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Options</h1>

    <div class="section">
        <h2>Global Settings</h2>
        <label for="twitter-username">Your Twitter Username:</label>
        <input type="text" id="twitter-username" name="twitter-username">

        <label for="rate-limit-hour">Rate Limit (per hour):</label>
        <input type="number" id="rate-limit-hour" name="rate-limit-hour" value="100">

        <label for="rate-limit-day">Rate Limit (per day):</label>
        <input type="number" id="rate-limit-day" name="rate-limit-day" value="1000">

        <button id="save-settings-btn">Save Settings</button>
    </div>


    <div class="section">
        <h2>Audience Scraper</h2>
        <button id="get-followers-btn">Scrape Own Followers List</button>
        <div class="followers-list" id="followers-list">
            <!-- Followers will be listed here -->
        </div>
        <p id="followers-count">Followers Count: 0</p>
        <button id="download-csv-btn">Download CSV</button>
    </div>


    <div class="section">
        <h2>Campaign</h2>
        <label for="message-template">Message Template:</label>
        <textarea id="message-template" name="message-template" rows="4" placeholder="Use variables: {firstName}, {lastName}, {fullName}"></textarea>

        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="new-campaign-btn">New Campaign</button>
    </div>

    <div class="section">
        <h2>Data Management</h2>
        <button id="clear-data-btn">Clear All Data</button>
    </div>

    <div class="footer">
        Made with &lt;3 by <a href="https://x.com/cjsingg" target="_blank">https://x.com/cjsingg</a>
    </div>

    <script src="options.js"></script>
</body>
</html>
